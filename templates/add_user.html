<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web Interface Project</title>
</head>

<body>
<header>
    <img src="/static/images/Black%20and%20White%20Monochrome%20Tech%20Logo.png" class="m-4" width="200" height="200">
</header>
<body>
{{ template "navbar.html" . }}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="user-form" action="/api/adduser" method="post" class="p-3 bg-light rounded">
                    <input type="hidden" name="csrfToken" id="csrfToken" value="{{ .csrfToken }}">
                    <label for="username">Username:</label></br>
                    <input type="text" id="username" name="username"></br>
                    <label for="password">Password:</label></br>
                    <input type="password" id="password" name="password"></br>
                    <input type="submit" value="Add User" class="mt-4">
                </form>
            </div>
        </div>
    </div>
    <div id="alert" class="alert" role="alert" style="display: none;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/ajaxFormSubmit.js"></script>

    <script>
        setupAjaxForm('#user-form', '#alert')
    </script>
</main>
<!-- Add your footer content here -->
<!-- Footer -->
<footer class="bg-dark text-center text-white">
    &nbsp;
</footer>
<!-- Footer -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
