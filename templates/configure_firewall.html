<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web Interface Project</title>
</head>

<body>
<header>
    <h2>Please choose what you want to do</h2>
</header>
<body>
 {{ template "navbar.html" . }}
<main>
    <form id="firewall-form" action="/api/configure_firewall" method="post">
        <input type="hidden" name="csrfToken" id="csrfToken" value="{{ .csrfToken }}">
        <label for="ipaddress">IP Address:</label></br>
        <input type="number" id="ipaddress1" name="ipaddress1" min="0" max="255"> .
        <input type="number" id="ipaddress2" name="ipaddress2" min="0" max="255"> .
        <input type="number" id="ipaddress3" name="ipaddress3" min="0" max="255"> .
        <input type="number" id="ipaddress4" name="ipaddress4" min="0" max="255"></br>
        <label for="protocol">Protocol:</label></br>
        <select id="protocol" name="protocol">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select></br>
        <label for="port">Port:</label></br>
        <input type="number" id="port" name="port" min="1" max="65535"></br>
        <label for="action">Action:</label></br>
        <select id="action" name="action">
            <option value="allow">Allow</option>
            <option value="deny">Deny</option>
        </select></br>
        <input type="submit" value="Add Rule">
    </form>
    <div id="alert" class="alert" role="alert" style="display: none;"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/ajaxFormSubmit.js"></script>

    <script>
        setupAjaxForm('#firewall-form', '#alert')
    </script>

</main>

<footer>
    <!-- Add your footer content here -->
</footer>
<script src="/static/js/firewall-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
